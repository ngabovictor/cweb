{% extends "base2.html" %}
{% load staticfiles %}

{% block title %}
<title>Core Labs+| cPanel Login</title>
{% endblock %}

{% block body %}
	<body class="body">
		<section class="login">
		<div class="container">
			<div class="row">

			    
			    <div class="wow fadeInLeft" id="login_forms">
			    <br><br>
					<center><h3 class="white">Login to Control Section</h3></center>
					<br>
					<br>
					<br>
				    <div class="container">

				        <form class="login-form" action="auth" method="POST">{% csrf_token %}
				            <div class="input-field l-form">
				                <input type="text" class="form-control" class="username field" name="username" placeholder="Username" required="">
				            </div>
				            <div class="input-field l-form">
				                <input type="password" class="form-control" class="password field" name="password" placeholder="Password" required="">
				            </div>

				            <input type="submit" class="btn btn-danger clickable l-btn pull-left" value="Login" id="login">
				        </form>
				    </div>
				</div>
			</div>
		</div>
	</section>
	

{% endblock %}
