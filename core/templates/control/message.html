{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
<title>Core Labs+| cPanel Mailbox</title>
{% endblock %}

{% block body %}

<!-- HEADING -->

<div class="header">
	<h6 class="white pull-left heading">Core Labs+ cPanel</h6>
</div>

<!-- END OF HEADING -->
<div class="container">
	<br><br>
	<center><h6 class="core-text">{{sender.name}} <span class="pull-left"><a href="" class="core-text back-btn">Back</a></span> </h6></center>
	<p align="center" class="core-text"><a href="mailto:{{sender.email}}" class="core-text">email@domain.reg</a> <span> - {{sender.date}}</span></p>
	<br><br>

	<p class="black">{{sender.message}}</p>



</div>
	

{% endblock %}
